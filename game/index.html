<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームランチャー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-tile {
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            aspect-ratio: 1/1;
        }
        
        .game-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .game-icon {
            width: 50%;
            height: 50%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-title {
            font-weight: bold;
            color: #333;
            font-size: 12px;
        }
        
        /* カスタムアイコンスタイル */
        .roulette-icon {
            color: #D4AF37;
        }
        
        .crossy-icon {
            color: #4CAF50;
        }
        
        .poker-icon {
            color: #E91E63;
        }
        
        .daihugou-icon {
            color: #9C27B0;
        }
        
        .soukoban-icon {
            color: #795548;
        }
        
        .butlle-icon {
            color: #2196F3;
        }
        
        .matigaisagashi-icon {
            color: #FF9800;
        }
        
        .waniwani-icon {
            color: #4CAF50;
        }
        
        .fuloopy_birds-icon {
            color: #FFEB3B;
        }
        
        .suiri-icon {
            color: #607D8B;
        }

        /* レスポンシブデザイン */
        @media (min-width: 600px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            body {
                padding: 15px;
            }
            
            .game-tile {
                padding: 15px;
            }
            
            .game-title {
                font-size: 14px;
            }
        }
        
        @media (min-width: 900px) {
            .game-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            body {
                padding: 20px;
            }
        }
        
        @media (min-width: 1200px) {
            .game-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
