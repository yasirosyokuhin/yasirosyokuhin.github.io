<!DOCTYPE html>

<head>

  <style>
    body {

    .game-title {

    .game-container {

    .score-board {

    .message {

    .holes-container {

      margin-bottom: 20px;
      background-color: #4cd964;
      padding: 20px;

    .hole {

    .croc {
      width: 80px;
      height: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="10" fill="green"/><circle cx="30" cy="30" r="10" fill="white"/><circle cx="30" cy="30" r="5" fill="black"/><circle cx="70" cy="30" r="10" fill="white"/><circle cx="70" cy="30" r="5" fill="black"/><path d="M20,60 Q50,80 80,60" stroke="red" stroke-width="5" fill="none"/><path d="M20,70 L30,60 L40,70 L50,60 L60,70 L70,60 L80,70" stroke="white" stroke-width="3" fill="none"/></svg>');
      background-size: cover;
      position: absolute;
      bottom: -80px;
      transition: height 0.2s, bottom 0.2s;
      cursor: pointer;
    }
     
    .croc.pink {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="10" fill="hotpink"/><circle cx="30" cy="30" r="10" fill="white"/><circle cx="30" cy="30" r="5" fill="black"/><circle cx="70" cy="30" r="10" fill="white"/><circle cx="70" cy="30" r="5" fill="black"/><path d="M20,60 Q50,80 80,60" stroke="red" stroke-width="5" fill="none"/><path d="M20,70 L30,60 L40,70 L50,60 L60,70 L70,60 L80,70" stroke="white" stroke-width="3" fill="none"/></svg>');
    }
     
    .croc.gold {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="10" fill="gold"/><circle cx="30" cy="30" r="10" fill="white"/><circle cx="30" cy="30" r="5" fill="black"/><circle cx="70" cy="30" r="10" fill="white"/><circle cx="70" cy="30" r="5" fill="black"/><path d="M20,60 Q50,80 80,60" stroke="red" stroke-width="5" fill="none"/><path d="M20,70 L30,60 L40,70 L50,60 L60,70 L70,60 L80,70" stroke="white" stroke-width="3" fill="none"/></svg>');
    }
     
    .croc.bomb {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="black"/><rect x="45" y="10" width="10" height="15" fill="gray"/><path d="M30,30 L70,70 M30,70 L70,30" stroke="red" stroke-width="8"/></svg>');
    }
     
    .croc.show {
      height: 80px;
      bottom: 0;
    }
     
    .croc.hit {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="10" fill="green"/><circle cx="30" cy="30" r="10" fill="white"/><circle cx="30" cy="30" r="5" fill="black"/><circle cx="70" cy="30" r="10" fill="white"/><circle cx="70" cy="30" r="5" fill="black"/><path d="M30,70 Q50,50 70,70" stroke="red" stroke-width="5" fill="none"/><path d="M20,50 L30,60 L40,50 L50,60 L60,50 L70,60 L80,50" stroke="white" stroke-width="3" fill="none"/><text x="30" y="40" font-size="20" fill="yellow">ç—›!</text></svg>');
    }
     
    .croc.pink.hit {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="10" fill="hotpink"/><circle cx="30" cy="30" r="10" fill="white"/><circle cx="30" cy="30" r="5" fill="black"/><circle cx="70" cy="30" r="10" fill="white"/><circle cx="70" cy="30" r="5" fill="black"/><path d="M30,70 Q50,50 70,70" stroke="red" stroke-width="5" fill="none"/><path d="M20,50 L30,60 L40,50 L50,60 L60,50 L70,60 L80,50" stroke="white" stroke-width="3" fill="none"/><text x="30" y="40" font-size="20" fill="yellow">ç—›!</text></svg>');
    }
     
    .croc.gold.hit {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="10" fill="gold"/><circle cx="30" cy="30" r="10" fill="white"/><circle cx="30" cy="30" r="5" fill="black"/><circle cx="70" cy="30" r="10" fill="white"/><circle cx="70" cy="30" r="5" fill="black"/><path d="M30,70 Q50,50 70,70" stroke="red" stroke-width="5" fill="none"/><path d="M20,50 L30,60 L40,50 L50,60 L60,50 L70,60 L80,50" stroke="white" stroke-width="3" fill="none"/><text x="30" y="40" font-size="20" fill="yellow">ç—›!</text></svg>');
    }
     
    .croc.bomb.hit {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="black"/><rect x="45" y="10" width="10" height="15" fill="gray"/><path d="M20,20 L80,80 M20,80 L80,20" stroke="orange" stroke-width="10"/><circle cx="50" cy="50" r="30" fill="yellow" opacity="0.7"/></svg>');
    }
     
    .controls {
      margin-top: 20px;
    }
     
    button {
      background-color: #ff9500;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      font-weight: bold;
    }
     
    button:hover {
      background-color: #ff7b00;
    }
     
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 100;
    }
     
    .game-over h2 {
      color: #ff5500;
      margin-top: 0;
    }
     
    .decoration {
      position: absolute;
      font-size: 24px;
    }
     
    .palm1 { top: 10px; left: 10px; }
    .palm2 { top: 10px; right: 10px; }
    .hippo1 { bottom: 20px; left: 20px; transform: rotate(-10deg); }
    .hippo2 { bottom: 20px; right: 20px; transform: rotate(10deg); }
     
    .point-animation {
      position: absolute;
      font-weight: bold;
      animation: pointFade 1s forwards;
      z-index: 10;
    }
     
    @keyframes pointFade {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    /* ã‚¹ãƒãƒ›å‘ã‘ã®ã‚¹ã‚¿ã‚¤ãƒ«èª¿æ•´ */
    @media (max-width: 600px) {
      .hole {
        width: 60px;
        height: 60px;
      }
      
      .croc {
        width: 60px;
        bottom: -60px;
      }
      
      .croc.show {
        height: 60px;
      }
      
      .time, .score {
        font-size: 18px;
      }
      
      .game-title {
        font-size: 28px;
      }
      
      .message {
        font-size: 18px;
      }
      
      button {
        font-size: 16px;
        padding: 8px 16px;
        margin: 0 5px;
      }
    }

    /* ã•ã‚‰ã«å°ã•ã„ç”»é¢å‘ã‘ */
    @media (max-width: 400px) {
      .hole {
        width: 50px;
        height: 50px;
      }
      
      .croc {
        width: 50px;
        bottom: -50px;
      }
      
      .croc.show {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="game-title">ãƒ¯ãƒ‹ãƒ¯ãƒ‹ãƒ‘ãƒ‹ãƒƒã‚¯</div>
   
  <div class="game-container">
    <div class="decoration palm1">ğŸŒ´</div>
    <div class="decoration palm2">ğŸŒ´</div>
    <div class="decoration hippo1">ğŸ¦›</div>
    <div class="decoration hippo2">ğŸ¦›</div>
     
    <div class="score-board">
      <div class="time">æ®‹ã‚Šæ™‚é–“: <span id="time">60</span>ç§’</div>
      <div class="score">ã‚¹ã‚³ã‚¢: <span id="score">0</span>ç‚¹</div>
    </div>
     
    <div class="message" id="message"></div>
     
    <div class="holes-container" id="holesContainer">
      <div class="hole"><div class="croc" data-type="normal" onclick="hitCroc(this)"></div></div>
      <div class="hole"><div class="croc" data-type="normal" onclick="hitCroc(this)"></div></div>
      <div class="hole"><div class="croc" data-type="normal" onclick="hitCroc(this)"></div></div>
      <div class="hole"><div class="croc" data-type="normal" onclick="hitCroc(this)"></div></div>
      <div class="hole"><div class="croc" data-type="normal" onclick="hitCroc(this)"></div></div>
      <div class="hole"><div class="croc" data-type="normal" onclick="hitCroc(this)"></div></div>
    </div>
     
    <div class="controls">
      <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
      <button onclick="resetGame()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
     
    <div class="game-over" id="gameOver">
      <h2>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼!</h2>
      <p>ã‚ãªãŸã®ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span>ç‚¹</p>
      <button onclick="resetGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
    </div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 60;
    let gameInterval;
    let crocInterval;
    let isPlaying = false;
    let gameLevel = 1; // ã‚²ãƒ¼ãƒ ã®é›£æ˜“åº¦ãƒ¬ãƒ™ãƒ«
    let crocSpeed = 1000; // ãƒ¯ãƒ‹ã®å‡ºç¾é€Ÿåº¦ï¼ˆãƒŸãƒªç§’ï¼‰
    
    // ãƒ¯ãƒ‹ã®ç¨®é¡ã¨ç‚¹æ•°
    const crocTypes = {
      normal: { points: 10, hideTime: 1200, chance: 0.8 },
      pink: { points: 20, hideTime: 800, chance: 0.15 },
      gold: { points: 50, hideTime: 500, chance: 0.05 },
      bomb: { points: -30, hideTime: 1500, chance: 0.1 }
    };
     
    function startGame() {
      if (isPlaying) return;
       
      resetGame();
      isPlaying = true;
      gameLevel = 1;
      crocSpeed = 1000;
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('message').textContent = '';
       
      // ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
      gameInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
         
        // é›£æ˜“åº¦ã®å¤‰æ›´
       if (timeLeft === 45) { // 15ç§’çµŒé
     gameLevel = 2;
     crocSpeed = 800;
     document.getElementById('message').textContent = 'ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—ï¼';
     setTimeout(() => {
      document.getElementById('message').textContent = '';
     }, 2000);
    } else if (timeLeft === 30) { // 30ç§’çµŒé
     gameLevel = 3;
     crocSpeed = 600;
     document.getElementById('message').textContent = 'ã‚‚ã†æ€’ã£ãŸããƒ¼ï¼';
     setTimeout(() => {
      document.getElementById('message').textContent = '';
     }, 2000);
    }
     
    if (timeLeft <= 0) {
     endGame();
    }
   }, 1000);
    
   // ãƒ¯ãƒ‹ã®å‡ºç¾ã‚’é–‹å§‹
   showCrocs();
  }
   
  function showCrocs() {
   if (!isPlaying) return;
    
   crocInterval = setInterval(() => {
    // é›£æ˜“åº¦ã«å¿œã˜ã¦ãƒ¯ãƒ‹ã®å‡ºç¾æ•°ã‚’èª¿æ•´
    let numCrocsToShow = 1;
    
    if (gameLevel === 2) {
     numCrocsToShow = Math.random() < 0.3 ? 2 : 1;
    } else if (gameLevel === 3) {
     numCrocsToShow = Math.random() < 0.5 ? 2 : 1;
     if (Math.random() < 0.2) numCrocsToShow = 3;
    }
    
    // è¡¨ç¤ºã™ã‚‹ãƒ¯ãƒ‹ã®é¸æŠ
    const holes = document.querySelectorAll('.hole');
    const availableHoles = Array.from(holes).filter(hole => 
     !hole.querySelector('.croc.show')
    );
    
    if (availableHoles.length === 0) return;
    
    // è¡¨ç¤ºã™ã‚‹ç©´ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠ
    const selectedHoles = [];
    for (let i = 0; i < Math.min(numCrocsToShow, availableHoles.length); i++) {
     const randomIndex = Math.floor(Math.random() * availableHoles.length);
     selectedHoles.push(availableHoles.splice(randomIndex, 1)[0]);
    }
    
    selectedHoles.forEach(hole => {
     const croc = hole.querySelector('.croc');
     
     // ãƒ¯ãƒ‹ã®ã‚¿ã‚¤ãƒ—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«æ±ºå®š
     let crocType = 'normal';
     const rand = Math.random();
     
     if (rand < crocTypes.bomb.chance) {
      crocType = 'bomb';
     } else {
      let typeRand = Math.random();
      if (typeRand < crocTypes.gold.chance) {
       crocType = 'gold';
      } else if (typeRand < crocTypes.gold.chance + crocTypes.pink.chance) {
       crocType = 'pink';
      } else {
       crocType = 'normal';
      }
     }
     
     // ã‚¯ãƒ©ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æ–°ã—ã„ã‚¿ã‚¤ãƒ—ã‚’è¨­å®š
     croc.className = 'croc';
     croc.classList.add(crocType);
     croc.dataset.type = crocType;
     croc.dataset.hit = 'false';
     
     // ãƒ¯ãƒ‹ã‚’è¡¨ç¤º
     croc.classList.add('show');
     
     // ä¸€å®šæ™‚é–“å¾Œã«éš ã™
     const hideTime = crocTypes[crocType].hideTime;
     setTimeout(() => {
      if (croc.dataset.hit === 'false') {
       croc.classList.remove('show');
      }
     }, hideTime);
    });
   }, crocSpeed);
  }
   
  function hitCroc(croc) {
   if (!isPlaying || croc.dataset.hit === 'true' || !croc.classList.contains('show')) return;
   
   croc.dataset.hit = 'true';
   croc.classList.add('hit');
   
   const crocType = croc.dataset.type;
   const points = crocTypes[crocType].points;
   
   // ç‚¹æ•°ã®æ›´æ–°
   score += points;
   document.getElementById('score').textContent = score;
   
   // ç‚¹æ•°ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
   const pointAnimation = document.createElement('div');
   pointAnimation.className = 'point-animation';
   pointAnimation.style.color = points > 0 ? '#00cc00' : '#ff0000';
   pointAnimation.textContent = points > 0 ? `+${points}` : points;
   
   // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ä½ç½®ã‚’è¨­å®š
   const rect = croc.getBoundingClientRect();
   const container = document.getElementById('holesContainer').getBoundingClientRect();
   
   pointAnimation.style.left = `${rect.left - container.left + rect.width / 2}px`;
   pointAnimation.style.top = `${rect.top - container.top}px`;
   
   document.getElementById('holesContainer').appendChild(pointAnimation);
   
   // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«è¦ç´ ã‚’å‰Šé™¤
   setTimeout(() => {
    pointAnimation.remove();
   }, 1000);
   
   // å°‘ã—å¾…ã£ã¦ã‹ã‚‰ãƒ¯ãƒ‹ã‚’éš ã™
   setTimeout(() => {
    croc.classList.remove('show', 'hit');
   }, 500);
  }
   
  function endGame() {
   isPlaying = false;
   clearInterval(gameInterval);
   clearInterval(crocInterval);
   
   // ã™ã¹ã¦ã®ãƒ¯ãƒ‹ã‚’éš ã™
   document.querySelectorAll('.croc').forEach(croc => {
    croc.classList.remove('show', 'hit');
   });
   
   document.getElementById('finalScore').textContent = score;
   document.getElementById('gameOver').style.display = 'block';
  }
   
  function resetGame() {
   isPlaying = false;
   clearInterval(gameInterval);
   clearInterval(crocInterval);
   
   score = 0;
   timeLeft = 60;
   document.getElementById('score').textContent = score;
   document.getElementById('time').textContent = timeLeft;
   document.getElementById('message').textContent = '';
   
   // ã™ã¹ã¦ã®ãƒ¯ãƒ‹ã‚’éš ã™
   document.querySelectorAll('.croc').forEach(croc => {
    croc.classList.remove('show', 'hit', 'pink', 'gold', 'bomb');
    croc.dataset.type = 'normal';
    croc.dataset.hit = 'false';
   });
   
   document.getElementById('gameOver').style.display = 'none';
  }
 </script>
</body>
